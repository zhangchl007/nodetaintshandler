apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-startup-init
  namespace: kube-system
spec:
  selector:
    matchLabels:
      startup.k8s.io/component: init
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        startup.k8s.io/component: init
    spec:
      tolerations:
        - key: "startup.k8s.io/initializing"
          operator: "Equal"
          value: "wait"
          effect: "NoSchedule"
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      serviceAccountName: nodetaintshandler
      containers:
        - name: init
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "warming node ${NODE_NAME}"
              sleep infinity
              # Signal readiness via annotation (kubectl patch from within Pod not allowed without RBAC; placeholder)
              echo "Completed"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
